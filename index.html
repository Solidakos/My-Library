<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script defer src="javascript.js"></script>
</head>

<body>
    <h1 class="display-4"><small class="text-body-secondary">my</small>Library</h1>
    <button id="color-mode" class="btn btn-light"></button>
    <button id="new-book" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#new-book-modal">New
        Book</button>

    <div class="modal fade" id="new-book-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Book</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="book-form" autocomplete="off">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="title" class="col-form-label">Book Title:</label>
                            <input type="text" id="title" placeholder="Title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="col-form-label">Author:</label>
                            <input type="text" id="author" placeholder="Author" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="pages" class="col-form-label"># of pages:</label>
                            <input type="number" id="pages" placeholder="Pages" class="form-control" required>
                        </div>
                        <div class="mb-3 form-check form-check-reverse">
                            <label class="form-check-label" for="reverseCheck1">
                                Have you read this book?
                              </label>
                            <input class="form-check-input" type="checkbox" id="reverseCheck1">
                          </div>
                        <p class="mb-3" id="alert"></p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="add-book" type="submit" class="btn btn-dark">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="library">
        <ul id="myLibrary"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
